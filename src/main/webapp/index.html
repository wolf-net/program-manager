<html>
	<head>
		<link type="text/css" rel="stylesheet" href="css/dcalendar.picker.css">
		<link type="text/css" rel="stylesheet" href="css/font-awesome.css">
		<link type="text/css" rel="stylesheet" href="css/select2.css">
		<link type="text/css" rel="stylesheet" href="css/main.css">
		<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="js/dcalendar.picker.js"></script>
		<script type="text/javascript" src="js/select2.full.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<div id="tabs" class="tabs">
			<nav>
				<ul>
					<li><i class="fa fa-calendar" onclick="goToSection(this, 'section-1')"><span>Programs</span></i></li>
					<li><i class="fa fa-legal" onclick="goToSection(this, 'section-2')"><span>Rules</span></i></li>
					<li><i class="fa fa-user" onclick="goToSection(this, 'section-3')"><span>Employees</span></i></li>
					<li><i class="fa fa-home" onclick="goToSection(this, 'section-4')"><span>Stations</span></i></li>
					<li><i class="fa fa-wrench" onclick="goToSection(this, 'section-5')"><span>Settings</span></i></li>
				</ul>
			</nav>
			<div class="content">
				<section id="section-1" class="tab-section">
					<div id="day-programs">
						<section class="calendar-top-selector">
							<span class="calendar-prev" onclick="navigateDayPrograms(-1);">&lsaquo;</span>
							<span class="calendar-curr-month" onclick="loadPrograms();">01 Februarie 2018</span>
							<input type="hidden" id="calendar-curr-date" />
							<span class="calendar-next" onclick="navigateDayPrograms(+1);">&rsaquo;</span>
						</section>
					</div>
					<table id="calendar-programs" class="calendar"></table>
					<div class="page-buttons two-buttons">
						<div class="button" onClick="generatePrograms()"><i class="fa fa-cogs"></i>&nbsp;Generate</div>
						<div class="button" onClick="exportPrograms()"><i class="fa fa-download"></i>&nbsp;Export</div>
					</div>
				</section>
				<section id="section-2" class="tab-section">
					<div class="wizard-container">
						<div class="wizard-prev" onclick="wizardNavigate(-1);"><i class="fa fa-chevron-circle-left"></i></div>
						<div class="wizard">
						    <section>
						    	<h3>Rule type</h3>
						        <select id="ruleType" onchange="ruleTypeChanged();">
								  <option value="vacation" selected="selected">Vacation</option>
								  <option value="together">Work together</option>
								</select>
						    </section>
						</div>
						<div class="wizard-next" onclick="wizardNavigate(1);"><i class="fa fa-chevron-circle-right"></i></div>
						<div class="wizard-save" onClick="saveRule();"><i class="fa fa-save"></i></div>
					</div>
				</section>
				<section id="section-3" class="tab-section">
					<div class="cards-list-container">
					</div>
				</section>
				<section id="section-4" class="tab-section">
					<div class="cards-list-container">
					</div>
				</section>
				<section id="section-5" class="tab-section">
					Change password: <input id="new-password" type="password" />
					<div class="page-buttons">
						<div class="button" onClick="saveSettings()"><i class="fa fa-save"></i>&nbsp;Save</div>
					</div>
				</section>
			</div>
		</div>
	</body>
</html>
